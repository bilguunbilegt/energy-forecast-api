version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  energy-forecast-api:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - kafka
    environment:
      - AWS_REGION=us-east-1

  consumer:  # âœ… Add this section to run the consumer inside Docker
    build: .
    command: ["go", "run", "consumer.go"]
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092  # Use internal Docker network
